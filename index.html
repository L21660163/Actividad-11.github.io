<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="gallery">
        
        <img src="1.jpg" alt="Imagen 1" class="gallery-img" onclick="openModal(this)">
        <img src="2.jpg" alt="Imagen 2" class="gallery-img" onclick="openModal(this)">
        <img src="3.jpg" alt="Imagen 3" class="gallery-img" onclick="openModal(this)">
        <!-- Agrega más imágenes aquí -->
    </div>

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
